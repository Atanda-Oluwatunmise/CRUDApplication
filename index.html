<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container mt-5 p-3">
        <div class="row">
            <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="text-center">Add user</h4>
                            </div>
                            <div class="card-body">
                                <input type="hidden" class="form-control" id="id" placeholder="">

                                <div class="form-group">
                                    <label for="">First Name</label>
                                    <input type="text" class="form-control" id="firstname" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="">Last Name</label>
                                    <input type="text" class="form-control" id="lastname" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="">Department</label>
                                    <select class="form-control" id="departments">
                                        <option disabled="" value="" selected=""></option>
                                        
                                    </select>
                                    <!-- <input type="text" class="form-control" id="departments" placeholder=""> -->
                                </div>
                                <div>
                                    <button class="btn btn-primary float-right" id="buttonPrimary" onclick="submitForm()">submit</button>
                                </div>
                                <div class="w-100">
                                    <span id="msg" class="text-success"></span>
                                </div>
                            </div>
                        </div>
                 </div>


                 <div class="container col-md-8">
                    <table class="table table-bordered text-black text-center">
                        <thead class="tabledark text-white">
                          <tr>
                            <th scope="col">ID</th>
                            <th scope="col">FIRST NAME</th>
                            <th scope="col">LAST NAME</th>
                            <th scope="col">DEPARTMENT</th>
                            <th scope="col">EDIT</th>
                            <th scope="col">DELETE</th>
                          </tr>
                        </thead>
                        <tbody id="table-body">
                        </tbody>
                      </table>
                      <div class="w-100">
                        <span id="message" class="textmsg"></span>
                    </div>
                    </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
